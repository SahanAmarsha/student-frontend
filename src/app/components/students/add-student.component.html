<div class="col-md-8 col-md-offset-2" >
  <form [formGroup]="myForm" style="font-size: 22px" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Student ID</label>
      <input type = "text" id="id" style="font-size: 18px" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
      <label for="name">Student Name</label>
      <input type = "text" id="name" style="font-size: 18px" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="science">Science :</label>
      <input type = "number" style="font-size: 18px" id="science" class="form-control" formControlName="science">
    </div>
    <div class="form-group">
      <label for="maths">Maths :</label>
      <input type = "number" id="maths" style="font-size: 18px" class="form-control" formControlName="maths">
    </div>
    <div class="form-group">
      <label for="english">English :</label>
      <input type = "number" id="english" style="font-size: 18px" class="form-control" formControlName="english">
    </div>

    <button class="btn btn-primary"  style="font-size: 22px"  type="submit" [disabled]="!myForm.valid">Submit</button>
  </form>
</div>
